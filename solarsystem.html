<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/solarstyle.css" />
        <link rel="icon" href="images/EvilPenguin.jpg">
    </head>

    <body background="images/universe.jpg">

        <!-- Background -->
      


        <!-- Sun -->
        <img id="sun" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Lol_circle.png/479px-Lol_circle.png">

        <!-- Mercury -->
        <div id="mercury-orbit">
            <img id="mercury" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Circle_Burnt-Sienna_Solid.svg/600px-Circle_Burnt-Sienna_Solid.svg.png">
        </div>

        <!-- Venus -->
        <div id="venus-orbit">
            <img id="venus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Circle_Earth-Yellow_Solid.svg/2000px-Circle_Earth-Yellow_Solid.svg.png">
        </div>

        <!-- Earth -->
        <div id="earth-orbit">
            <img id="earth" src="http://www.clker.com/cliparts/0/w/P/n/G/3/blue-circle-hi.png">
        </div>

        <!-- Mars -->
        <div id="mars-orbit">
            <img id="mars" src="https://vignette.wikia.nocookie.net/shapebattle/images/a/a4/1024px-Disc_Plain_red.png/revision/latest?cb=20150516220817">
        </div>

        <!-- Asteroids -->
        <div id="asteroids-orbit">
            <img id="asteroids" src="http://ultraalkaline.github.io/oursolarsystem/images/asteroid_belt.png">
        </div>

        <!-- Jupiter -->
        <div id="jupiter-orbit">
            <img id="jupiter" src="http://www.clker.com/cliparts/W/i/K/w/1/D/glossy-orange-circle-icon-md.png">
        </div>

        <!-- Saturn -->
        <div id="saturn-orbit">
            <img id="saturn" src="https://cdn.shopify.com/s/files/1/1704/0809/products/cf-c57_d9bda68b-57da-4b48-9cee-d13b0b39b91f_530x.png?v=1501833114">
        </div>


        <!-- Uranus -->
        <div id="uranus-orbit">
            <img id="uranus" src="https://darkclouddesigner.files.wordpress.com/2015/06/circle.png">
        </div>

        <!-- Neptuns -->
        <div id="neptune-orbit">
            <img id="neptune" src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Pan_Blue_Circle.png">
        </div>

        <img id="oort-cloud" src="https://orig00.deviantart.net/261a/f/2015/280/a/d/jupiter_s_rings_by_jcpag2010-d9c8or3.png">

    </body>
</html>
